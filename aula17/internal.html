<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function alterarTexto() {
            document.getElementById('mensagem').innerText = 'Você clicou no botão!';
        }
    </script>
</head>
<body>
    <h1>Bem-vindo à Minha Página!</h1>
    <p>Esta é uma página de exemplo que demonstra como usar HTML com CSS e JavaScript internos.</p>
    <button onclick="alterarTexto()">Clique aqui</button>
    <p id="mensagem"></p>
</body>
</html>
